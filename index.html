<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button class="sign-in-button">Sign In</button>
    </header>


    <div class="main-container">
        <div class="book-card">
            <div class="edit-section">
                <img class="card-icon edit-card" src="images/pencil.svg" alt="">
                <img class="card-icon delete-card" src="images/delete-forever.svg" alt="">
            </div>
            <h3 class="book-title">The Lord of the Rings: The Return of the King</h3>
            <h4 class="book-author">J. R. R. Tolkien</h4>
            <h4 class="num-pages">Pages: 304</h4>
            <div class="if-read">
                <img src="images/check.svg" alt="">
            </div>
        </div>
        <div class="add-card">
            <img class="add-button" src="images/plus-circle-outline.svg" alt="">
        </div>
    </div>

    <form class="new-book-form" action="#">
        <div class="form-header">
            <h3 class="new-book-header">Add New Book Example</h3>
        </div>

        <div class="new-book-title">
            <label for="new-title">Title:</label>
            <input type="text" name="new-title" id="new-title-input" placeholder="Ex: The Hobbit">
        </div>
        <div class="new-book-author">
            <label for="new-author">Author:</label>
            <input type="text" name="new-author" id="new-author-input" placeholder="Ex: J.R.R. Tolkien">
        </div>
        <div class="new-book-page-count">
            <label for="new-page-count">Total Pages:</label>
            <input type="number" name="new-page-count" id="new-page-count-input" placeholder="Ex: 304">
        </div>

        <div class="if-completed-div">
            <label for="if-completed">Have you completed the book?</label>
            <select name="if-completed" id="if-completed">
                <option value="" disabled selected>-Options-</option>
                <option value="completed">Completed</option>
                <option value="not-started">Not Started</option>
                <option value="in-progress">In Progress</option>
            </select>

            <div class="completed-pages-div">
                <label for="completed-pages-input">Completed Pages:</label>
                <input type="number" name="completed-pages-input" id="completed-pages-input">
            </div>
        </div>

        <button type="button" class="cancel">Cancel</button>
        <button type="button" class="confirm">Confirm</button>
    </form>









    <script src="app.js"></script>
</body>

</html>
